<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Days Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Working Days Calculator</h1>
        <label for="startDate">Start Date (default is today):</label>
        <input type="date" id="startDate" name="startDate" required>
        
        <label for="daysToAdd">Number of Working Days to Add:</label>
        <input type="number" id="daysToAdd" name="daysToAdd" min="1" required>
        
        <button id="calculateBtn">Calculate</button>
        
        <h2>Result:</h2>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
